<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.umd.js" integrity="sha512-6HrPqAvK+lZElIZ4mZ64fyxIBTsaX5zAFZg2V/2WT+iKPrFzTzvx6QAsLW2OaLwobhMYBog/+bvmIEEGXi0p1w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    
    
    <title>
      {% block title %}{% endblock %}
    </title>

    {% block head %}{% endblock %}
  </head>
  <body style="background-image: url('https://www.bmw-m.com/content/dam/bmw/marketBMW_M/common/topics/magazine-article-pool/2022/wallpaper-update-nov/bmw-3-0-csl-gallery-05.jpg'); background-size: cover;">
    <nav class="navbar navbar-expand-lg " >
      <div class="container-fluid" style="background-color: transparent;">
        <div class="navbar-header">
          <a class="navbar-brand" href="#" style="color: black;">Sales Tracker</a>
        </div>
        
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="/" style="color: black;">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/dealer_page" style="color: black;">Dealer Page</a></li>
          {% if sesh == True %}
            <li class="nav-item"><a class="nav-link" href="/user_dashboard" style="color: black;">Dashboard</a></li>
          {% endif %}
        </ul>
        <div>
          {% if sesh == True %}
            <button type="button" class="btn btn-sm" id="logout-btn"><a class="nav-link" href="/logout">Log Out</a></button>
          {% endif %}
        </div>
      </div>
    </nav>
    {% for msg in get_flashed_messages() %}
      <p class="flash-msg">
        {{ msg }}
      </p>
    {% endfor %}
    {% block body %}{% endblock %}

    {% block after_body %}{% endblock %}
    <!-- Bootstrap JavaScript Bundle with Popper (a Bootstrap dependency for popovers) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="/static/js/functions.js"></script>
  </body>
</html>
